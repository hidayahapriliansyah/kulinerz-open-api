      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                minLength: 1
                maxLength: 80
                pattern: /^[a-zA-Z0-9.'\s-]+$/
              isBungkusAble:
                type: boolean
              description:
                type: string
                minLength: 1
                maxLength: 3000
              etalaseId:
                type: string
              price:
                type: number
              images:
                type: array
                items:
                  type: string
                minItems: 1
                maxItems: 5
              maxSpicy:
                type: number
                nullable: true
                default: null
            required:
              - name
              - isBungkusAble
              - description
              - etalaseId
              - price
              - images
          example:
            # engke
  responses:
    RestoAccessTokenError:
      description: Access Token Error
      content:
        application/json:
          schema:
            oneOf:
              - $ref: "#/components/schemas/ErrorAPIResponse"
              - allOf:
                  - $ref: "#/components/schemas/ErrorAPIResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          token:
                            type: string
                    required:
                      - success
                      - message
          examples:
            AuthenticationError:
              $ref: "#/components/examples/AuthenticationError"
            AuthenticationErrorAccessTokenExpired:
              $ref: "#/components/examples/AuthenticationErrorAccessTokenExpired"
            AuthenticationErrorRefreshTokenExpired:
              $ref: "#/components/examples/AuthenticationErrorRefreshTokenExpired"
    RestoConflictError:
      description: Conflict Error. Duplicate username or email
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorAPIResponse"
          examples:
            Username:
              value:
                {
                  "success": false,
                  "message": "username is exist. Please use another.",
                }
            Email:
              value:
                {
                  "success": false,
                  "message": "email is exist. Please use another.",
                }
    RestoVerificationAndMinimumSetupMiddlewareError:
      description: Forbidden
      content:
        application/json:
