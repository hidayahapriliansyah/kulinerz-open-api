components:
  securitySchemes:
    RestoAccessTokenAuth:
      description: Access token for user resto
      type: apiKey
      in: cookie
      name: iertu8r54g734r23u4jrwoefuefudf328HYKDLMGSusr
  parameters:
    ProvinceId:
      name: provinceId
      in: query
      required: true
      description: Province id
      schema:
        type: string
        nullable: false
        default:
    UniqueString:
      name: uniqueString
      in: path
      required: true
      description: unique string uuid v4
      schema:
        type: string
    EtalaseId:
      name: etalaseId
      in: path
      required: true
      description: unique string uuid v4
      schema:
        type: string
    LimitPagination:
      name: limit
      in: query
      required: false
      description: limit of displayed data
      schema:
        type: string
        default: "10"
    PagePagination:
      name: page
      in: query
      required: false
      description: limit of displayed data
      schema:
        type: string
        default: "1"
  schemas:
    ErrorAPIResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
      required:
        - success
        - message
    SuccessAPIResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        data:
          oneOf:
            - type: array
            - type: object
      required:
        - success
        - message
    SuccessAPIReturnUserIdResponse:
      allOf:
        - $ref: "#/components/schemas/SuccessAPIResponse"
        - type: object
          properties:
            data:
              type: object
              properties:
                userId:
                  type: string
              required:
                - userId
      required:
        - success
        - message
        - data
    SuccessAPIReturnEtalaseIdResponse:
      allOf:
        - $ref: "#/components/schemas/SuccessAPIResponse"
        - type: object
          properties:
            data:
              type: object
              properties:
                etalaseId:
                  type: string
              required:
                - etalaseId
          required:
            - success
            - message
            - data
    ValidationErrorAPIResponse:
      allOf:
        - $ref: "#/components/schemas/ErrorAPIResponse"
        - type: object
          properties:
            errors:
              type: array
              items:
                type: object
                properties:
                  message:
                    type: string
                  field:
                    type: string
      required:
        - success
        - message
        - errors
    SuccessSigninResponse:
      allOf:
        - $ref: "#/components/schemas/SuccessAPIResponse"
        - type: object
          properties:
            data:
              type: object
              properties:
                userId:
                  type: string
                token:
                  type: string
    RestoName:
      type: string
      minLength: 3
      maxLength: 50
      pattern: /^[a-zA-Z0-9.,_\s-]+$/
    Username:
      type: string
      minLength: 3
      maxLength: 30
      pattern: /^[a-z0-9._']+$/
    Email:
      type: string
      minLength: 1
      maxLength: 254
    Password:
      type: string
      minLength: 6
    Avatar:
      type: string
    VillageId:
      type: string
    RestoLocationLink:
      type: string
      nullable: true
    RestoDetail:
      type: string
      maxLength: 200
      nullable: true
    RestoContact:
      type: string
      maxLength: 14
      nullable: true
    RestoImageGallery:
      type: array
      items:
        type: string
      maxItems: 5
    RestoOpeningHour:
      type: string
      maxLength: 5
      pattern: /^(0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$/
      nullable: true
    RestoClosingHour:
      type: string
      maxLength: 5
      pattern: /^(0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$/
      nullable: true
    RestoDaysOff:
      type: array
      items:
        type: string
        enum:
          - sunday
          - monday
          - tuesday
          - wednesday
          - thursday
          - friday
          - saturday
          - sunday
    RestoFasilities:
      type: array
      items:
        type: string
      maxItems: 100
